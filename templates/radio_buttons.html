
  <fieldset class="text-center">
    <h1 class="text-sm/6 items-center font-semibold text-gray-300">Format Validation: </h1>
    <div class="radio flex items-center">  
      {{range .screens}}
      <input type="radio" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden" name="screen-choice" value="{{.value}}" />
      <label class="ml-3 mr-3 block text-sm/6 font-medium text-gray-300"> {{.label}}</label>
      {{end}}
    </div>
  </fieldset>
