<fieldset>
  <div class="mt-2 space-y-4">
    {{range .screens}}
    <div class="flex items-center">
      <input name="screen-choice" value="{{.value}}" type="radio" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden" />
      <label class="ml-3 block text-sm font-medium text-white">{{.label}}</label>
    </div>
    {{end}}
  </div>
</fieldset>
