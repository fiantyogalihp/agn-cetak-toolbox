<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <link rel="stylesheet" href="./static/output.css">
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .pulse-custom {
      animation: pulse 2s ease-in-out infinite;
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #111618 70%, #283539 100%, #1a2428 100%);
    }

    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse">
    </div>
    <div
      class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse">
    </div>
    <div
      class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse">
    </div>
  </div>

  <!-- Main content -->
  <div class="relative z-10 text-center px-6">
    <!-- Logo/Icon -->
    <div class="mb-8 fade-in-up">
      <div class="w-24 h-24 mx-auto glass-effect rounded-2xl flex items-center justify-center float">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-12 h-12 text-white">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z" />
        </svg>

      </div>
    </div>

    <!-- Brand name -->
    <div class="mb-6 fade-in-up" style="animation-delay: 0.2s; opacity: 0;">
      <h1 class="text-5xl md:text-7xl font-bold text-white mb-2">
        <span class="bg-gradient-to-r from-white to-purple-200 bg-clip-text text-transparent">
          Cetak Toolbox
        </span>
      </h1>
      <div class="mt-4 w-32 h-1 bg-gradient-to-r from-primary to-ijo mx-auto rounded-full shimmer"></div>
    </div>

    <!-- Button -->
    <div class=" fade-in-up" style="animation-delay: 0.5s; opacity: 0;">
      <button
        class="cursor-pointer glass-effect px-8 py-3 rounded-full text-white font-semibold hover:bg-white hover:bg-opacity-20 transition-all duration-300 pulse-custom">
        Get Started
      </button>
    </div>
  </div>


  <script>
    // Loading animation
    let progress = 0;
    const loadingBar = document.querySelector('.loading-bar');
    const loadingText = document.querySelector('.loading-text');

    const messages = [
      'Initializing...',
      'Loading assets...',
      'Preparing experience...',
      'Almost ready...',
      'Welcome!'
    ];

    function updateProgress() {
      progress += Math.random() * 20;
      if (progress > 100) progress = 100;

      loadingBar.style.width = progress + '%';

      const messageIndex = Math.floor((progress / 100) * (messages.length - 1));
      loadingText.textContent = messages[messageIndex];

      if (progress < 100) {
        setTimeout(updateProgress, Math.random() * 500 + 300);
      } else {
        setTimeout(() => {
          loadingText.textContent = 'Ready!';
          // Here you could trigger navigation to main app
        }, 500);
      }
    }

    // Start loading animation after initial animations
    setTimeout(updateProgress, 1000);

    // Add click handler for Get Started button
    document.querySelector('button').addEventListener('click', () => {
      // Add your navigation logic here
      // alert('Welcome to Nova! ðŸš€');
      window.location.href = '/';
    });
  </script>
</body>

</html>
